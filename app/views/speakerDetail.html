<div bindonce="speaker" class="speaker_detail pull-left">
  <div class="pull-left speaker_img_container">
      <img bo-src="speaker.photo" bo-alt="speaker.name" class="speaker_photo" />
  </div>
  <div class="pull-left speaker_info">
    <h4 class="speaker_title" bo-text="speaker.name"></h4>
    <tags-bar class="speaker_tags" entity="speakers" label="false" data="speaker.tags"></tags-bar>
    <div class="speaker_description" bo-html="speaker.longDescription"></div>
  </div>
  <div class="clearfix"></div>
</div>

<div class="pull-right">
  <similar-speakers ng-show="isSimilarVisible()" speakers="similarSpeakers"></similar-speakers>
</div>

<div class="clearfix"></div>

<h2 class="widget-outer-title">Участие в мероприятиях:</h2>

<events-list-component class="speaker-events-list" data="speaker.events"></events-list-component>
